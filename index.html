<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notre Amour - 2 Ans ‚ù§Ô∏è</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(45deg, #ff6b9d, #ffa8cc, #ffb3d9, #ff85b3);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
  overflow: hidden;
  touch-action: manipulation;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.game-container {
  width: 100vw;
  height: 100vh;
  height: calc(var(--vh, 1vh) * 100);
  position: relative;
  overflow: hidden;
}

.header {
  position: absolute;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  text-align: center;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.title {
  font-size: 2rem;
  font-weight: bold;
}

.score {
  font-size: 1.2rem;
  background: rgba(255,255,255,0.2);
  padding: 0.3rem 1rem;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

.game-area {
  width: 100%;
  height: 100%;
  position: relative;
  cursor: pointer;
}

.luma-character {
  position: absolute;
  bottom: calc(100px + env(safe-area-inset-bottom, 0));
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  z-index: 50;
  transition: all 0.3s ease;
  user-select: none;
}

.heart {
  position: absolute;
  font-size: 1.5rem;
  color: #ff1744;
  animation: fall 4s linear infinite;
  cursor: pointer;
  user-select: none;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0.5; }
}

.collected {
  animation: collect 0.5s ease-out forwards !important;
}

@keyframes collect {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.8; }
  100% { transform: scale(0); opacity: 0; }
}

.message-popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 20px;
  text-align: center;
  color: #d81b60;
  font-size: 1.2rem;
  font-weight: bold;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  z-index: 200;
  max-width: 90%;
  display: none;
}

.floating-text {
  position: absolute;
  color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  pointer-events: none;
  animation: floatUp 2s ease-out forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0; }
}

.controls {
  position: absolute;
  bottom: env(safe-area-inset-bottom, 20px);
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1rem;
}

.control-btn {
  background: rgba(255,255,255,0.3);
  border: none;
  color: white;
  padding: 0.8rem 1rem;
  border-radius: 50%;
  font-size: 1.2rem;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  touch-action: manipulation;
}

.control-btn:active {
  transform: scale(0.95);
  background: rgba(255,255,255,0.5);
}
</style>
</head>
<body>
<div class="game-container">
  <div class="header">
    <div class="title">‚ù§Ô∏è Notre Amour - 2 Ans ‚ù§Ô∏è</div>
    <div class="score">Score: <span id="scoreValue">0</span></div>
  </div>

  <div class="game-area" id="gameArea">
    <div class="luma-character" id="luma">ü•∞</div>
  </div>

  <div class="message-popup" id="messagePopup"></div>

  <div class="controls d-flex justify-content-center">
    <button class="control-btn btn" onclick="moveLuma(-1)">‚¨ÖÔ∏è</button>
    <button class="control-btn btn" onclick="togglePause()">‚è∏Ô∏è</button>
    <button class="control-btn btn" onclick="moveLuma(1)">‚û°Ô∏è</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// JavaScript du jeu (inchang√©)
let score = 0;
let gameRunning = true;
let lumaPosition = 50;
let hearts = [];
let heartSpawnRate = 2000;
let lastHeartSpawn = 0;

const loveMessages = [
"Tu es ma moiti√© ‚ù§Ô∏è","2 ans d'amour parfait ! üíï","Tu illumines ma vie ‚ú®",
"Mon c≈ìur t'appartient üíñ","Ensemble pour l'√©ternit√© üë´","Tu es mon soleil ‚òÄÔ∏è",
"L'amour de ma vie üíó","Deux ans de bonheur ! üéâ","Tu es parfaite pour moi üíù",
"Notre histoire continue ALV ALM üìñ","Merci pour ces 2 ann√©es üôè","Tu es mon r√™ve devenu r√©alit√© üåü"
];

const lumaExpressions = ['ü•∞', 'üòç', 'üíï', '‚ù§Ô∏è', 'üòò', 'ü§ó', 'üíñ'];
let currentExpression = 0;

const gameArea = document.getElementById('gameArea');
const luma = document.getElementById('luma');
const scoreElement = document.getElementById('scoreValue');
const messagePopup = document.getElementById('messagePopup');

function updateLumaPosition() {
  luma.style.left = lumaPosition + '%';
}

function moveLuma(direction) {
  if (!gameRunning) return;
  lumaPosition += direction * 10;
  lumaPosition = Math.max(10, Math.min(90, lumaPosition));
  updateLumaPosition();
  currentExpression = (currentExpression + 1) % lumaExpressions.length;
  luma.textContent = lumaExpressions[currentExpression];
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 90 + 5 + '%';
  heart.style.top = '-50px';
  const animationDuration = 3 + Math.random() * 2;
  heart.style.animationDuration = animationDuration + 's';
  gameArea.appendChild(heart);
  hearts.push(heart);
  setTimeout(() => {
    if (heart.parentNode && !heart.classList.contains('collected')) {
      heart.remove();
      hearts = hearts.filter(h => h !== heart);
    }
  }, animationDuration * 1000);
}

function checkCollisions() {
  const lumaRect = luma.getBoundingClientRect();
  hearts.forEach(heart => {
    if (heart.classList.contains('collected')) return;
    const heartRect = heart.getBoundingClientRect();
    if (lumaRect.left < heartRect.right && lumaRect.right > heartRect.left &&
        lumaRect.top < heartRect.bottom && lumaRect.bottom > heartRect.top) {
      collectHeart(heart);
    }
  });
}

function collectHeart(heart) {
  heart.classList.add('collected');
  score++;
  scoreElement.textContent = score;
  showFloatingText('+1', heart.offsetLeft + heart.offsetWidth/2, heart.offsetTop);
  heart.remove();
  hearts = hearts.filter(h => h !== heart);

  if (score % 5 === 0) showRandomMessage();
}

function showFloatingText(text, x, y) {
  const floating = document.createElement('div');
  floating.className = 'floating-text';
  floating.textContent = text;
  floating.style.left = x + 'px';
  floating.style.top = y + 'px';
  gameArea.appendChild(floating);
  setTimeout(() => floating.remove(), 2000);
}

function showRandomMessage() {
  const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
  messagePopup.textContent = message;
  messagePopup.style.display = 'block';
  setTimeout(() => messagePopup.style.display = 'none', 2000);
}

function gameLoop(timestamp) {
  if (!gameRunning) return;
  if (timestamp - lastHeartSpawn > heartSpawnRate) {
    createHeart();
    lastHeartSpawn = timestamp;
  }
  checkCollisions();
  requestAnimationFrame(gameLoop);
}

function togglePause() {
  gameRunning = !gameRunning;
  if (gameRunning) requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') moveLuma(-1);
  if (e.key === 'ArrowRight') moveLuma(1);
});

requestAnimationFrame(gameLoop);

// Fix mobile viewport dynamic height
function setVh() {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setVh);
setVh();

updateLumaPosition();
</script>
</body>
</html>
